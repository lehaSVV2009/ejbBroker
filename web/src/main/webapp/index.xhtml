<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">


<h:dataTable value="#{customersTable.getCustomers()}" var="customer"
             styleClass="employeeTable"
             headerClass="employeeTableHeader"
             rowClasses="employeeTableOddRow,employeeTableEvenRow">
    <h:column>
        <f:facet name="header">Id</f:facet>
        #{customer.id}
    </h:column>
    <h:column>
        <f:facet name="header">Name</f:facet>
        #{customer.name}
    </h:column>
    <h:column>
        <f:facet name="header">Address</f:facet>
        #{customer.address}
    </h:column>
    <h:column>
        <f:facet name="header">Update</f:facet>
        <h:form>
            <h:commandButton value="Update" action="#{updateCustomerController.goToUpdatePage(customer)}"/>
        </h:form>

    </h:column>
    <h:column>
        <f:facet name="header">Remove</f:facet>
        <h:form>
            <h:commandButton value="X" action="#{removeCustomerController.removeCustomer(customer.id)}"/>
        </h:form>
    </h:column>
</h:dataTable>

<h:button value="Add Customer" outcome="addCustomer"/>


</html>

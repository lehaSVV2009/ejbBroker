<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

<h:form>

    <h:outputLabel value="Update customer name: " />
    <h:inputText value="#{updateCustomerController.customer.name}" />
    <br/>

    <h:outputLabel value="Update customer address: " />
    <h:inputText value="#{updateCustomerController.customer.address}" />
    <br/>

    <h:commandButton value="Confirm update" type="submit" action="#{updateCustomerController.updateCustomer}"/>
    <br/>

</h:form>

</html>

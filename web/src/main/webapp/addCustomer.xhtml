<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

<h:form>

    <h:outputLabel value="Enter customer id: " />
    <h:inputText value="#{addCustomerController.customer.id}" />
    <br/>

    <h:outputLabel value="Enter customer name: " />
    <h:inputText value="#{addCustomerController.customer.name}" />
    <br/>

    <h:outputLabel value="Enter customer address: " />
    <h:inputText value="#{addCustomerController.customer.address}" />
    <br/>

    <h:commandButton value="Add Customer" type="submit" action="#{addCustomerController.addCustomer}"/>
    <br/>
    <h:commandButton value="Reset" type="reset" />
    <br/>

</h:form>

</html>
